<div class="container">

  <div class="row">

    <div class="hidden-xs hidden-sm col-md-7 col-lg-7">

      <h2>Welcome, voter !</h2>
      <h4>Sign in and stand by what you like</h4>

      <div class="vote-img">
        <img src="images/flat-icon/vote-retina.svg">
      </div>
    </div>

    <div class="visible-sm-12 hidden-md hidden-lg welcome-title">
      <h2>Welcome, voter !</h2>
      <h4>Sign in and stand by what you like</h4>
    </div>

    <div class="col-xs-12 col-sm-12 col-md-5 col-lg-5">

      <div class="panel panel-default panel-item panel-login">
        <h5 class="login-title">Login <span class="pull-right"><span class="fui-user"></span></span></h5>

        <div class="alert-login" ng-bind="error" ng-show="error"></div>

      	<div class="form-group" align="center">
           <div class="input-group">
             <span class="input-group-addon"><span class="fui-mail"></span></span>
             <input type="email" class="form-control" placeholder="E-Mail" ng-model="email">
           </div>
         </div>
         <div class="form-group" align="center">
           <div class="input-group">
             <span class="input-group-addon"><span class="fui-lock"></span></span>
             <input type="password" class="form-control" placeholder="Password" ng-model="passwd">
           </div>
         </div>
         <div class="form-group" align="center">
           <button type="button" class="btn btn-primary btn-lg btn-block btn-login" ng-click="login()" ng-disabled="!(email&&passwd) || loginDisabled" ng-bind="loginBtnText"></button>
         </div>
         <p class="register-link" style="text-align: center;">Not a voter?&nbsp;<a ng-href="#/register">Register</a></p>
      </div>

    </div>

  </div>

</div>
